<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .control { margin-bottom: 10px; }
        label { display: block; }
        input[type="range"] { width: 100%; }
        .overtone { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Sound Editor</h1>
    <div class="control">
        <label for="waveType">Wave Type</label>
        <select id="waveType">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="noise">Noise</option>
        </select>
    </div>
    <div class="control">
        <label for="frequency">Frequency: <span id="frequencyValue">300</span> Hz</label>
        <input type="range" id="frequency" min="50" max="1000" value="300">
    </div>
    <div class="control">
        <label for="duration">Duration: <span id="durationValue">0.1</span> s</label>
        <input type="range" id="duration" min="0.01" max="1" step="0.01" value="0.1">
    </div>
    <div class="control">
        <label for="volume">Volume: <span id="volumeValue">0.1</span></label>
        <input type="range" id="volume" min="0.01" max="1" step="0.01" value="0.1">
    </div>
    <div class="control">
        <label for="numOvertones">Number of Overtones: <span id="numOvertonesValue">0</span></label>
        <input type="range" id="numOvertones" min="0" max="10" value="0">
    </div>
    <div class="control">
        <label for="reverb">Reverb: <span id="reverbValue">0</span></label>
        <input type="range" id="reverb" min="0" max="1" step="0.01" value="0">
    </div>
    
    <div id="overtoneControls"></div>
    <button id="playSound">Play Sound</button>
    <pre id="output"></pre>

    <script src="soundEditor.js"></script>
</body>
</html>
