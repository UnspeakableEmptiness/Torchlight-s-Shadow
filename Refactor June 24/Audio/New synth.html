<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Synthesizer</title>
</head>
<body>
    <h1>JavaScript Synthesizer</h1>
    <label for="waveform">Waveform:</label>
    <select id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="noise">Noise</option>
    </select>
    <br>
    <label for="frequency">Frequency:</label>
    <input type="range" id="frequency" min="20" max="2000" value="440">
    <span id="freqValue">440 Hz</span>
    <br>
    <label for="attack">Attack:</label>
    <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
    <br>
    <label for="decay">Decay:</label>
    <input type="range" id="decay" min="0" max="2" step="0.01" value="0.1">
    <br>
    <label for="sustain">Sustain:</label>
    <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
    <br>
    <label for="release">Release:</label>
    <input type="range" id="release" min="0" max="2" step="0.01" value="0.2">
    <br>
    <label for="lowpass">Low-pass Filter:</label>
    <input type="range" id="lowpass" min="20" max="20000" value="20000">
    <br>
    <label for="highpass">High-pass Filter:</label>
    <input type="range" id="highpass" min="20" max="20000" value="20">
    <br>
    <button id="play">Play</button>
    <button id="stop">Stop</button>

    <script src="synth.js"></script>
</body>
</html>
